<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form-title">Login</h1>
            <!--<div class="form-message form-message-error">Incorrect username/password</div>-->
            <div class="form-input-group">
                <input type="text" class="form-input" id="username" autofocus placeholder="username or email">
                <!--<div class="form-input-error-message">This is an error message</div>-->
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" id="password" placeholder="password">
                <div class="form-input-error-message"></div>
            </div>
            <button class="form-button" id="button" type="submit">Login</button>          
        </form>
    </div>
    <script src="../javascript/login.js"></script>
</body>
</html>
