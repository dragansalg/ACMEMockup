<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/mainpage.css" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/15d187da22.js" crossorigin="anonymous"></script>
    <script src="../scripts/admin.js" defer></script>
    <title>ACME Events</title>
</head>
<body>
  
    <div class="topNavigation">
        <input type="checkbox" id="toggle-checkbox" class="toggle-checkbox">
        
        <label for="toggle-checkbox" class="menulist">
            <span></span>
        </label>

        <nav>
            <ul>
                <li><a href="">Item 1</a> </li>
                <li><a href="">Item 2</a> </li>
                <li><a href="">Item 4</a> </li>
                <li><a href="">Item 3</a> </li>
                <li><a href="">Item 5</a> </li>
                
            </ul>
        </nav>
        
        <div class="logo"><img src="../images/logo-v3.png"></div>
    </div>

    <div class="container">
        <aside>
            <div class="aside_links"><i class="far fa-edit"></i><span id="admin_edit">Edit Events</span></div>
            <div class="aside_links"><i class="far fa-newspaper"></i></i><span id="admin_create">Create New Events</span> </div>
            <div class="aside_links"><i class="fas fa-sign-out-alt"></i><span id="admin_logout">Log out</span></div>
        </aside>
        <main>
            <h2>Add a New Event Here</h2>
            <label for="name">Title:</label> 
            <input type="text" id="name" placeholder="Title">
            
            <label for="category">Category:</label> 
            <select name="category" id="category">
                <option value="" disabled selected hidden>Choose category</option>
                <option value="conference">Conference</option>
                <option value="music/show">Music/Show</option>
                <option value="sports">Sports</option>
                <option value="wedding">Wedding</option>
            </select>

            <label for="venue">Venue:</label> 
            <input type="text" id="venue" placeholder="Venue">

            <label for="date">Date:</label> 
            <input type="date" id="date" placeholder="title">
            <label for="time">Time:</label> 
            <input type="time" id="time" placeholder="title">
            
        
            <button type="submit" id="btn">submit</button>
        </main>
        

    </div>
    
    
    


    
    <footer class="footer">
        <p>Footer</p>
    </footer>
    
</body>
</html>
